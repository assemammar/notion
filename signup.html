<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Screen</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		div {
			background-color: #fff;
			padding: 2rem;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 100%;
			max-width: 400px;
		}

		h1 {
			color: #3f89b3;
			font-size: 2rem;
			margin: 0 0 2rem;
		}

		form {
			text-align: left;
		}

		label {
			display: block;
			margin: 0.5rem 0;
			color: #666;
			font-size: 1.2rem;
			font-weight: bold;
		}

		input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 1.2rem;
			margin-bottom: 1rem;
		}

		select {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 1.2rem;
			margin-bottom: 1rem;
			background-color: #fff;
		}

		button {
			background-color: #3f89b3;
			color: #fff;
			border: none;
			border-radius: 3px;
			padding: 0.75rem 1rem;
			font-size: 1.2rem;
			cursor: pointer;
			margin-top: 1rem;
			display: inline-block;
		}

		button:hover {
			background-color: #3279a0;
		}

		#account-type {
			display: flex;
			align-items: center;
			margin-bottom: 1rem;
		}

		#account-type label {
			margin-right: 1rem;
		}

		#account-type input[type="radio"] {
			margin-right: 0.5rem;
		}

		.services-wrapper {
			position: relative;
		}

		.services-other {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			margin-top: 0.5rem;
		}
	</style>

<body>
	<div>
		<h1>App Logo</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone-country-code">Phone Number Country Code:</label>
			<select id="phone-country-code" name="phone-country-code" required>
				<option value="">Select Country Code</option>
				<option value="+1">+1 (USA)</option>
				<option value="+44">+44 (UK)</option>
				<option value="+91">+91 (India)</option>
				<option value="+971">+971 (UAE)</option>
				<option value="+962">+962 (Jordan)</option>
			</select>
			<label for="phone-number">Phone Number:</label>
			<input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
			<label for="account-type">Account Type:</label>
			<div id="account-type">
				<label><input type="radio" name="account-type" value="enterprise"> Enterprise</label>
				<label><input type="radio" name="account-type" value="professional"> Professional</label>
			</div>
			<label for="services">Services Provided:</label>
			<select id="services" name="services[]" multiple required>
				<option value="spa">Spa</option>
				<option value="hair-care">Hair Care</option>
				<option value="personal-training">Personal Training</option>
				<option value="make-up">Make Up</option>
				<option value="other">Other</option>
			</select>
			<div id="services-other" class="services-other" style="display: none;">
				<label for="services-other-input">Other Services:</label>
				<input type="text" id="services-other-input" name="services-other[]" value="Other Service 2">
				<span class="add-services-other" style="cursor: pointer; margin-left: 1rem;">+</span>
			</div>
			<button type="submit">Sign Up</button>
          
		</form>
      		
			<p>or sign up with:</p>
			<button>Google</button>
			<button>LinkedIn</button>
			<button>Instagram</button>
		
	</div>
	<script>
		document.querySelector('#services').addEventListener('change', (event) => {
			if (event.target.value === 'other') {
				document.querySelector('#services-other').style.display = 'block';
			} else {
				document.querySelector('#services-other').style.display = 'none';
			}
		});

		document.querySelector('.add-services-other').addEventListener('click', (event) => {
			event.preventDefault();
			const servicesOther = document.querySelector('.services-other');
			const inputs = servicesOther.querySelectorAll('input[name^="services-other"]');
			const input = document.createElement('input');
			input.type = 'text';
			input.name = 'services-other[]';
			input.style.display = 'block';
			input.style.marginTop = '1rem';
			input.placeholder = 'Other Service ' + (inputs.length + 2);
			servicesOther.insertBefore(input, document.querySelector('.add-services-other'));
		});
	</script>
</body>
</html>
