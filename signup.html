<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Screen</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		div {
			background-color: #fff;
			padding: 2rem;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 100%;
			max-width: 400px;
		}

		h1 {
			color: #3f89b3;
			font-size: 2rem;
			margin: 0 0 2rem;
		}

		form {
			text-align: left;
		}

		label {
			display: block;
			margin: 0.5rem 0;
			color: #666;
			font-size: 1.2rem;
			font-weight: bold;
		}

		input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 1.2rem;
			margin-bottom: 1rem;
		}

		select {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 1.2rem;
			margin-bottom: 1rem;
			background-color: #fff;
		}

		button {
			background-color: #3f89b3;
			color: #fff;
			border: none;
			border-radius: 3px;
			padding: 0.75rem 1rem;
			font-size: 1.2rem;
			cursor: pointer;
			margin-top: 1rem;
			display: inline-block;
		}

		button:hover {
			background-color: #3279a0;
		}

		#account-type {
			display: flex;
			align-items: center;
			margin-bottom: 1rem;
		}

		#account-type label {
			margin-right: 1rem;
		}

		#account-type input[type="radio"] {
			margin-right: 0.5rem;
		}
	</style>
</head>
<body>
	<div>
		<h1>App Logo</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="services">Services Provided:</label>
			<select id="services" name="services" required>
				<option value="">Select a Service</option>
